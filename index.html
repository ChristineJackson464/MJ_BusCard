<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/6df7439af3.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="webicon_logo.png">
    <link rel="icon" type="image/png" href="webicon_logo.png">
    <link rel="stylesheet" href="style.css" />
    <title>MJ Bus. Card</title>
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card">
        <!-- FRONT -->
        <div class="card-front">
          <!-- LEFT -->
          <div class="left">
            <img src="img/high10digital_logo.svg" alt="High_10_Digital logo">
            <!-- <h4><span>High10</span>Digital</h4> -->
          </div>
          <!-- RIGHT -->
          <div class="right">
            <!-- NAME -->
            <div class="person right-content">
              <i class="fa-regular fa-id-card"></i>
              <div>
                <h4>Mandy Jackson</h4>
                <p>Vice President</p>
                <p>Dir. Client Relationships</p>
              </div>
            </div>
            <!-- PHONE -->
            <div class="phone right-content">
              <i class="fa-solid fa-mobile-screen"></i>
              <div>
                <p>(270) 804-3191</p>
              </div>
            </div>
            <!-- EMAIL -->
            <div class="email right-content">
              <i class="fa-solid fa-envelope-open-text"></i>
              <div>
              <p>mandy@high10digital.com</p>
              </div>
            </div>
            <!-- ADDRESS -->
            <!-- ADDRESS -->
            <div class="address right-content">
              <i class="fa-solid fa-location-pin"></i>
              <div>
              <p>135 Chenoweth Ln</p>
              <p>Louisville, KY 40207</p>
              </div>
            </div>
          </div>
        </div>
        <!-- BACK -->
        <div class="card-back">
          <img src="img/high10digital_logo.svg" alt="High_10_Digital logo">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
